<div class="backdrop"></div>
<div class="alert dialog-window">
  <p class="alert__text">
    <span *ngIf="winner === 'draw'">Draw!</span>
    <span *ngIf="winner !== 'draw'"
      ><strong>{{ winner }}</strong> wins!</span
    >
  </p>
  <button type="button" (click)="playButton()" class="alert__play-btn btn">
    Play again
  </button>
</div>
