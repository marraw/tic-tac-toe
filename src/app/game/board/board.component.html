<app-score></app-score>
<main class="board">
  <app-square
    #square
    *ngFor="let square of board; let i = index"
    [button]="square"
    (click)="playerMove(i)"
  ></app-square>
</main>
<app-winner-alert
  [winner]="winner"
  *ngIf="winner !== ''"
  (playAgain)="newGame()"
></app-winner-alert>
